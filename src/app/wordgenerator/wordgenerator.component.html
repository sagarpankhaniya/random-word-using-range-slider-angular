<div class="container w-100 mt-5 text-center">
  <div class="text-center m-3 text-dark display-3">
    Limit: <span class="limit">{{ value }}</span>
  </div>
  <input
    type="range"
    min="1"
    [(ngModel)]="value"
    max="50"
    id="ranger"
    class="slider form-control-range"
  />
  <button class="btn btn-info" (click)="demo()">Generate</button>

  <div class="card card-body bg-dark">
    <p *ngIf="flag" class="display-4 text-white" id="word">
      {{ Demo }}
    </p>
  </div>
</div>
